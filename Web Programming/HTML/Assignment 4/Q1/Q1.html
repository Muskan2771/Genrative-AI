<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 4 - Lists</title>
</head>
<body>

    <h2>Ordered List</h2>

    <ol type="A" start="3">
        <li>Mathematics</li>
        <li>Science</li>
        <li>Computer</li>
        <li>English</li>
    </ol>

    <hr>

    <h2>Unordered List</h2>

    <ul type="circle">
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>HTML</li>
    </ul>

    <hr>

    <h2>Another Ordered List</h2>

    <ol type="i" start="5">
        <li>Morning Batch</li>
        <li>Afternoon Batch</li>
        <li>Evening Batch</li>
    </ol>

</body>
</html>
